<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoDrewDat - Lobby</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lobby-container">
        <h1>Who<span class="drew">Drew</span>Dat?</h1>
        
        <div class="customization-section">
            <div class="avatar-preview" id="avatarPreview"></div>
            
            <div class="customization-options">
                <div class="form-group">
                    <label for="usernameInput">Your Name:</label>
                    <input type="text" id="usernameInput" placeholder="Artist Name" maxlength="15">
                </div>
                
                <div class="form-group">
                    <label>Avatar Style:</label>
                    <select id="avatarStyle">
                        <option value="simple">Simple</option>
                        <option value="animal">Animal</option>
                        <option value="robot">Robot</option>
                        <option value="monster">Monster</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Main Color:</label>
                    <input type="color" id="avatarColor" value="#6a5acd">
                </div>
                
                <div class="form-group">
                    <label>Accessory:</label>
                    <select id="avatarAccessory">
                        <option value="none">None</option>
                        <option value="hat">Hat</option>
                        <option value="glasses">Glasses</option>
                        <option value="crown">Crown</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="room-options">
            <div class="form-group">
                <input type="text" id="roomCodeInput" placeholder="Enter room code">
                <button id="joinRoomBtn">Join Room</button>
            </div>
            <div class="divider">OR</div>
            <button id="createRoomBtn">Create New Room</button>
        </div>

        <div id="roomInfo" class="room-info" style="display:none;">
            <h3>Room Created!</h3>
            <p>Share this code with friends:</p>
            <div class="room-code" id="roomCodeDisplay"></div>
            <button id="startGameBtn">Start Game</button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="lobby.js"></script>
</body>
</html>
